---
---
<!doctype html>
<html class="no-js" lang="{{ page.lang }}">
<head>
<!--  {%- if jekyll.environment == "production" -%}
        {% include google_analytics.html %}
      {%- endif -%} -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/unpoly@0.57.0/dist/unpoly.min.css" integrity="sha384-zsXMcPyhYSZEF/yA0Rprx9nn7gnz84QyiSrxSH5xuo0DalUAlfSmfsxILtkg5fJ/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/dist/css/veil.css?v={{ site.data.cache_bust_css | truncate: 10, '' }}">

  {% include alternate_links.html %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/icons/safari-pinned-tab.svg" color="#0d124d">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ff0000">
  <meta name="msapplication-config" content="{{ site.baseurl }}/icons/browserconfig.xml">
  <meta name="theme-color" content="#0d124d">

  {% feed_meta %}
  {% seo %}
</head>
<body class="font-sans font-light text-base text-black antialiased leading-normal">
  <div class="hidden">{% include icons.svg %}</div>
  <div class="min-h-screen w-full overflow-x-hidden flex flex-col">
    {{ content }}
  </div>

  <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/unpoly@0.57.0/dist/unpoly.min.js" integrity="sha384-C/XDOTME3a/t4rsTSYavivw0b1mIEwHiOjb+4/xKAZ0fAwnMSRKImsVIZeXvc+20" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="{{ site.baseurl }}/dist/js/veil.js?v={{ site.data.cache_bust_js | truncate: 10, '' }}"></script>

<!-- {% include simple-analytics.html %} -->

</body>
</html>
